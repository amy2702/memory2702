  <style>

    .card.matched {

    }
    #score, #timer, #level {
      margin-top: 15px;

    }
    #startBtn {

  </style>
</head>
<body>
  <h1>ğŸ§  ê¸°ì–µë ¥ ê²Œì„: ì¹´ë“œ ì§ ë§ì¶”ê¸°</h1>
  <div id="score">ì ìˆ˜: 0</div>
  <div id="timer">ë‚¨ì€ ì‹œê°„: 60ì´ˆ</div>
  <div id="level">ë‚œì´ë„: 1</div>
  <button id="startBtn">ê²Œì„ ì‹œì‘</button>
  <div class="game-board" id="gameBoard"></div>

  <audio id="matchSound" src="match.mp3"></audio>
  <audio id="failSound" src="fail.mp3"></audio>

  <script>
    let emojisBase = ['ğŸ', 'ğŸŒ', 'ğŸ‡', 'ğŸ“', 'ğŸ', 'ğŸ¥', 'ğŸ¥•', 'ğŸŒ½'];
    let gameTime = 60;
    let score = 0;
    let level = 1;
    let timerInterval;
    let firstCard, secondCard;
    let lockBoard = false;

    const board = document.getElementById('gameBoard');
    const scoreDisplay = document.getElementById('score');
    const timerDisplay = document.getElementById('timer');
    const levelDisplay = document.getElementById('level');
    const startBtn = document.getElementById('startBtn');
    const matchSound = document.getElementById('matchSound');
    const failSound = document.getElementById('failSound');

    startBtn.addEventListener('click', startGame);

    function startGame() {
      clearInterval(timerInterval);
      board.innerHTML = '';
      score = 0;
      gameTime = 60;
      levelDisplay.textContent = 'ë‚œì´ë„: ' + level;
      scoreDisplay.textContent = 'ì ìˆ˜: ' + score;
      timerDisplay.textContent = 'ë‚¨ì€ ì‹œê°„: ' + gameTime + 'ì´ˆ';
      let emojis = emojisBase.slice(0, 4 + level);
      let cards = [...emojis, ...emojis];
      cards.sort(() => 0.5 - Math.random());

      cards.forEach((emoji, index) => {
        const card = document.createElement('div');
        card.classList.add('card');
        card.dataset.emoji = emoji;
        card.dataset.index = index;
        card.innerHTML = '';
        board.appendChild(card);

        card.addEventListener('click', () => handleCardClick(card));
      });

      timerInterval = setInterval(() => {
        gameTime--;
        timerDisplay.textContent = 'ë‚¨ì€ ì‹œê°„: ' + gameTime + 'ì´ˆ';
        if (gameTime === 0) {
          clearInterval(timerInterval);
          alert('ì‹œê°„ ì¢…ë£Œ! ì ìˆ˜: ' + score);
          level = 1;
        }
      }, 1000);
    }

    function handleCardClick(card) {
      if (lockBoard || card.classList.contains('flipped') || card.classList.contains('matched')) return;

      card.innerHTML = card.dataset.emoji;
      card.classList.add('flipped');

      if (!firstCard) {
        firstCard = card;
      } else {
        secondCard = card;
        lockBoard = true;

        if (firstCard.dataset.emoji === secondCard.dataset.emoji) {
          firstCard.classList.add('matched');
          secondCard.classList.add('matched');
          score += 10;
          matchSound.play().catch(() => {});
          checkLevelUp();
          resetTurn();
        } else {
          failSound.play().catch(() => {});
          setTimeout(() => {
            firstCard.innerHTML = '';
            secondCard.innerHTML = '';
            firstCard.classList.remove('flipped');
            secondCard.classList.remove('flipped');
            resetTurn();
          }, 800);
        }
        scoreDisplay.textContent = 'ì ìˆ˜: ' + score;
      }
    }

    function resetTurn() {
      [firstCard, secondCard] = [null, null];
      lockBoard = false;
    }

    function checkLevelUp() {
      const matched = document.querySelectorAll('.matched');
      const total = document.querySelectorAll('.card').length;
      if (matched.length === total) {
        clearInterval(timerInterval);
        alert('ì„±ê³µ! ë‹¤ìŒ ë‚œì´ë„ë¡œ ê°‘ë‹ˆë‹¤!');
        level++;
        startGame();
      }
    }
  </script>
</body>
</html>
